<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			html,body,ol,ul,li,h1,h2,h3,h4,h5,h6,p,th,td,dl,dd,form,fieldset,legend,input,textarea,select{margin:0;padding:0}
			body{font-family: "微软雅黑";}
			h1,h2,h3,h4,h5,h6{font-size:16px;font-weight:normal}
			a,u{text-decoration: none;}
			b,strong{font-weight:normal}
			i,em{font-style:normal}
			ul,ol,li{list-style:none;}
			img,iframe{display:block;border:0;}
			input{outline:none;border:0;}
			.clear_fix:after{content:".";clear:both;display:block;height:0;overflow:hidden;visibility: hidden;}
			.clear_fix{zoom:1;}
			.topWrap_con{width: 1196px;margin: 0 auto;}
			#topWrap{background: #333333;height: 32px;overflow: hidden;}
			.topWrap_con p{float: left;line-height: 30px;}
			.topWrap_con ul{float: right;color: #fff;}
			.topWrap_con ul li{float: left;padding: 0 15px;height: 32px;text-align: center;margin-right: 5px;}
			.topWrap_con a{color: #fff;font-size: 12px;line-height: 32px;}
			.topWrap_con p a:nth-of-type(1){margin-right: 15px;}
			.topWrap_con ul li:nth-of-type(2){background: url(img/top1-bj_03.jpg) no-repeat 65px center;}
			.topWrap_con ul li:nth-of-type(3){background: url(img/top1-bj_03.jpg) no-repeat 65px center;}
			.topWrap_con ul li:nth-of-type(4){background: url(img/top1-bj_03.jpg) no-repeat 55px center;}
			
		</style>
	</head>
	<body>
		<!-- 头部板块 -->
		<div id="topWrap">
			<div class="topWrap_con">
				<p><a href="">商城首页</a><a href="javascript:;">登录 | </a><a href="javascript:;"> 注册</a></p>
				<ul>
					<li><a href="javascript:;">个人中心</a></li>
					<li><a href="javascript:;">合作渠道</a></li>
					<li><a href="javascript:;">帮助中心</a></li>
					<li><a href="javascript:;">手机版</a></li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
